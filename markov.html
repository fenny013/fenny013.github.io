<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flying Images</title>
<style>
    body {
        overflow: hidden;
    }
    .flying-image {
        position: absolute;
        pointer-events: none;
        animation: fly 10s linear infinite;
    }
    @keyframes fly {
        0% {
            transform: translate(0, 0);
        }
        100% {
            transform: translate(calc(100vw - 100px), calc(100vh - 100px));
        }
    }
</style>
</head>
<body>
    <img src="https://th.bing.com/th/id/OIP.8LwhZt68kCvr3C7HiNSm3AAAAA?rs=1&pid=ImgDetMain" class="flying-image" style="top: 0; left: 0;">
</body>
</html>
